client {
  client-exception = "Client Exception"
  client-exception = ${?CLIENT_EXCEPTION}
}

auth {
  auth-header = "Authorization"
  auth-header = ${?AUTH_HEADER}
  token-type = "token"
  token-type = ${?TOKEN_TYPE}
  token = "xxx"
  token = ${?TOKEN}
}

users {
  users-uri = "https://api.github.com/users"
  users-uri = ${?USERS_URI}
  users-filename = "users.csv"
  users-filename = ${?USERS_FILENAME}
  users-init-val = 0
  users-init-val = ${?USERS_INIT_VAL}
  users-max-val = 100
  users-max-val = ${?USERS_MAX_VAL}
}

repos {
  repos-uri = "https://api.github.com/repositories"
  repos-uri = ${?REPOS_URI}
  repos-filename = "repositories.csv"
  repos-filename = ${?REPOS_FILENAME}
  repos-init-val = 0
  repos-init-val = ${?REPOS_INIT_VAL}
  repos-max-val = 100
  repos-max-val = ${?REPOS_MAX_VAL}
}

api-params {
  page-uri-param = "since"
  page-uri-param = ${?PAGE_URI_PARAM}
  link-header = "Link"
  link-header = ${?LINK_HEADER}
  rel-next-string = "rel=\"next\""
  rel-next-string = ${?REL_NEXT_STRING}
}

bucket {
  bucket-name = "sourcing-delivery-data"
  bucket-name = ${?BUCKET_NAME}
}

